<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form action="/" method="post" class="form">
      <p>
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="nome isvalid">
      </p>
      <p>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" class="sobrenome isvalid">
      </p>
      <p>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" class="cpf isvalid">
      </p>
      <p>
        <label for="user">Usuário</label>
        <input type="text" name="user" class="user isvalid">
      </p>
      <p>
        <label for="password">Senha</label>
        <input type="password" name="password" class="senha isvalid">
      </p>
      <p>
        <label for="password">Repetir senha</label>
        <input type="password" name="password" class="repetir-senha isvalid">
      </p>
      <button type="submit">Enviar</button>
    </form>

  </section>
  <script src="js/cpfvalid.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
